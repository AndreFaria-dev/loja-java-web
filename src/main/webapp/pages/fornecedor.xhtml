<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloLoja.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/include/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<div class="card">
				<p:dataTable emptyMessage="Nenhum fornecedor encontrado."
					value="#{MBFornecedor.Itens}" var="item" 
					paginator="true"
					rows="15"
					>
					<p:column headerText="ID">
						 <h:outputText value="#{item.idFornecedor}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{item.nomeFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Contato">
						<h:outputText value="#{item.contatoFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{item.telefoneFornecedor}"></h:outputText>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
